<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name : </label>
        <input type="text" name="fullname" placeholder="Enter your name"  pattern="^[A-Za-z ]{2,20}$" minlength="3" required >
        <br>
        <label for="">D.O.B : </label>
        <input type="date" name="dateofbirth" id="" required>
        <br>
        <label for="">Address : </label>
        <textarea name="adderss" id="" rows="2px" cols="30px"></textarea>
        <br>
        <label for="">Mobile Number</label>
        <input type="tel" name="mobile" id="" placeholder="0000000000" pattern="^[0-9]{10}$" required>
        <br>
        <label for="">Email ID : </label>
        <input type="email" name="Email" id="" placeholder="abc@gmail.com" required>
        <br>
        <label for="">password : </label>
        <input type="password" name="password" id="" required>
        <br>
        <label for="">Gender : </label>
        <input type="radio" name="gender"  value="Male" id="" checked>Male
        <input type="radio" name="gender"  value="Female" id="">Female 
        <br>
        <label for="">Trining : </label>
        <input type="checkbox" name="trining courses" id="" re>HTML
        <input type="checkbox" name="trining courses" id="">CSS
        <input type="checkbox" name="trining courses" id="">BootStrap
        <input type="checkbox" name="trining courses" id="">JavaScript
        <br>
       
        <label for="">Roles : </label>
        <select  name="roles" id="">
            <option value="c1">Tester</option>
            <option value="c2">.Net Developer</option>
            <option value="c3">Python Developer</option>
        </select>
        <br>
        <label for="">Salary : </label>
        <input type="text" value="20000" readonly><br>
        <label for="">DateTime</label>
        <input type="datetime" name="" id=""><br>
        <label for="">image</label>
        <input type="image" src="../Frontend/asserts/images/b5.jpg" alt=""><br>
        <label for="">Month</label>
        <input type="month" name="" id=""><br>
        <label for="">Week</label>
        <input type="week" name="" id=""><br>
        <label for="">Number</label>
        <input type="number" name="" id=""><br>
        <label for="">Url</label>
        <input type="url" name="" id=""><br>
        <label for="">search</label>
        <input type="search" name="" id=""><br>
        <label for="">Select File</label>
        <input type="file" name="" id=""><br>
        <label for="">colour</label>
        <input type="color" name="" id=""><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
