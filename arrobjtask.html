<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        let emp = [
            { id: 1, name: "saranya", post: "developer", salary: 10000, gender: "female", age: 38, State: "Tamil Nadu" },
            { id: 2, name: "saran", post: "manager", salary: 10000, gender: "Male", age: 35, State: "Kerala" },
            { id: 3, name: "sameer", post: "intern", salary: 10000, gender: "Male", age: 27, State: "Karnataka" },
            { id: 4, name: "saara", post: "trainee", salary: 10000, gender: "female", age: 59, State: "Kerala" },
            { id: 5, name: "sasi", post: "developer", salary: 10000, gender: "Male", age: 62, State: "Tamil Nadu" },
            { id: 6, name: "santhosh", post: "trainee", salary: 10000, gender: "Male", age: 45, State: "Rajasthan" },
            { id: 7, name: "sanjana", post: "developer", salary: 10000, gender: "female", age: 39, State: "Tamil Nadu" },
            { id: 8, name: "sanjai", post: "intern", salary: 10000, gender: "Male", age: 44, State: "Kerala" },
            { id: 9, name: "Sanjith", post: "manager", salary: 10000, gender: "Male", age: 60, State: "Jammu Kashmir" },
            { id: 10, name: "Sandy", post: "developer", salary: 10000, gender: "Male", age: 22, State: "Tamil Nadu" },
        ];
        for (let i of emp){
            document.write(`<br> id: ${i.id}, name: ${i.name}, post : ${i.post}, salary : ${i.salary}, gender : ${i.gender}, age : ${i.age}, State : ${i.State}<br>`);    
        }
        document.write("======================================================================================");

        for(let i of emp){
            if(i.post == "manager"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post: ${i.post}, salary: ${i.salary}, gender: ${i.gender}, age: ${i.age}, State: ${i.State}<br>`);
            }
        }
        document.write("======================================================================================");

        for(let i of emp){
            if(i.gender == "female"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post : ${i.post}, salary : ${i.salary}, gender : ${i.gender}, age : ${i.age}, State : ${i.State}<br>`);    
            }
        }
        document.write("======================================================================================");

        for(let i of emp){
            if(i.age > 55){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post : ${i.post}, salary : ${i.salary}, gender : ${i.gender}, age : ${i.age}, State : ${i.State}<br>`); 
            }
        }
        document.write("======================================================================================");

        for(let i of emp){
            if(i.State == "Tamil Nadu"){
                document.write(`<br> id: ${i.id}, name: ${i.name}, post : ${i.post}, salary : ${i.salary}, gender : ${i.gender}, age : ${i.age}, State : ${i.State}<br>`);
            }
        }
        document.write("======================================================================================");
    </script>
</body>
</html>
