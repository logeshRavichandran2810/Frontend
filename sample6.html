<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tables with Rows and Column</h2>
    <table border="">
        <caption>Employee Table</caption>
        <tr>
            <th>Name</th>
            <th>Emp ID</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Logesh</td>
            <td>4565</td>
            <td>20000</td>
        </tr>
    </table>
    <br><hr>
    <table border="" height="200px" width="600px">
        <tr>
            <td colspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
            <td rowspan="2">c</td>
        </tr>
        tr>
            <td>a</td>
            <td>b</td>
       
        </tr>
    </table>

</body>
</html>
